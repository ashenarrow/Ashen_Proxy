<!DOCTYPE html>
<html>
  <head>
    <title>Ashen Proxy</title>
    <style>
      body {
        font-family: "Dancing Script", cursive;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #f00, #f80, #ff0, #fff);
        background-size: 400% 400%;
        animation: fireGradient 10s ease infinite;
        overflow: hidden;
      }

      @keyframes fireGradient {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 50% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        75% {
          background-position: 50% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #content {
        margin-top: 20px;
        width: 80%;
        max-width: 800px;
        border: 1px solid #f5c518;
        border-radius: 5px;
        padding: 20px;
        background-color: #333;
        color: #fff;
        overflow: auto;
      }

      #searchContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease-in-out;
      }

      #searchContainer.hidden {
        display: none;
      }

      #showSearchButton {
        display: none;
      }

      #searchContainer form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50%;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #f5c518;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.1);
      }

      #searchContainer input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 3px;
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      #searchContainer button {
        padding: 10px 20px;
        background-color: #f5c518;
        color: #222;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="searchContainer">
      <h1>Ashen Proxy</h1>
      <form id="urlForm">
        <input type="text" id="urlInput" name="input" placeholder="Enter URL" />
        <button type="submit">Load</button>
      </form>
      <div id="content"></div>
    </div>

    <button id="showSearchButton">Show Search</button>

    <script>
      const searchContainer = document.getElementById("searchContainer");
      const showSearchButton = document.getElementById("showSearchButton");
      const form = document.getElementById("urlForm");
      const contentDiv = document.getElementById("content");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const input = document.getElementById("urlInput").value;

        fetch("/", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: "url=" + encodeURIComponent(input),
        })
          .then((response) => response.text())
          .then((data) => {
            contentDiv.innerHTML = data;
          })
          .catch((error) => {
            contentDiv.innerHTML = "Error: " + error;
          });
      });
      window.addEventListener("hashchange", () => {
        searchContainer.classList.add("hidden");
      });
    </script>
  </body>
</html>
